<!DOCTYPE html>
<html class="dark">
<head>
    <meta charset="utf-8">
    <title>{% block title %}GB1{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 p-4 mb-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">GB1 Due Diligence</h1>
            <div>
                {% if request.session.get('user') %}
                    <span class="mr-2">{{ request.session['user']['username'] }}</span>
                    {% if request.session['user']['role'] == 'admin' %}
                        <a href="/admin" class="underline text-blue-400 mr-2">Admin</a>
                    {% endif %}
                    <a href="/logout" class="underline text-blue-400">Logout</a>
                {% else %}
                    <a href="/login" class="underline text-blue-400">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
