{% extends "base.html" %}
{% block title %}Company Details{% endblock %}
{% block content %}
<form method="post" class="space-y-4">
  <div>
    <label class="block mb-1">Company Name</label>
    <input type="text" name="name" value="{{data.name or ''}}" required class="w-full p-2 rounded bg-gray-800">
  </div>
  <div>
    <label class="block mb-1">Registration Number</label>
    <input type="text" name="registration" value="{{data.registration or ''}}" required class="w-full p-2 rounded bg-gray-800">
  </div>
  <div>
    <label class="block mb-1">Address</label>
    <input type="text" name="address" value="{{data.address or ''}}" required class="w-full p-2 rounded bg-gray-800">
  </div>
  <div>
    <label class="block mb-1">Country</label>
    <input type="text" name="country" value="{{data.country or ''}}" required class="w-full p-2 rounded bg-gray-800">
  </div>
  <div>
    <label class="block mb-1">Directors / Owners</label>
    <textarea name="directors" rows="3" class="w-full p-2 rounded bg-gray-800" required>{{data.directors or ''}}</textarea>
  </div>
  <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Next</button>
</form>
{% endblock %}
