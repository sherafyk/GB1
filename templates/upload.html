{% extends "base.html" %}
{% block title %}Upload Documents{% endblock %}
{% block content %}
{% if error %}<p class="text-red-500 mb-2">{{ error }}</p>{% endif %}
<form method="post" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label class="block mb-1">Upload Files (PDF or images)</label>
    <input type="file" name="files" multiple required class="w-full text-gray-200">
  </div>
  <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Upload & Analyze</button>
</form>
{% endblock %}
