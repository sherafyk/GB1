{% extends "base.html" %}
{% block title %}Deal Context{% endblock %}
{% block content %}
<form method="post" class="space-y-4">
  <div>
    <label class="block mb-1">Transaction Type</label>
    <input type="text" name="transaction_type" value="{{data.transaction_type or ''}}" required class="w-full p-2 rounded bg-gray-800">
  </div>
  <div>
    <label class="block mb-1">Description</label>
    <textarea name="description" rows="3" class="w-full p-2 rounded bg-gray-800" required>{{data.description or ''}}</textarea>
  </div>
  <div>
    <label class="block mb-1">Notes</label>
    <textarea name="notes" rows="3" class="w-full p-2 rounded bg-gray-800">{{data.notes or ''}}</textarea>
  </div>
  <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Next</button>
</form>
{% endblock %}
